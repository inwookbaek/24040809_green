<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <script>
    // 2. while
    // for(초기식;조건식;증가식) { ... } 
    // while
    // 초기식
    // while(조건식) {
    //  증가식
    //  실행문
    // }
    // 1~10까지의 합 while
    let sum = 0;
    let i = 100;
    while(i<=10) {
      sum += i;
      console.log(`${i} -> ${sum}`) 
      i++;   
    }
    console.log(`while: 1~10까지의 합 = ${sum}`)
    
    // 3. do~while
    // 초기식
    // do {
    //  증가식
    //  실행문
    // } while(조건식)
      
    sum = 0;
    i = 100;
    do {
      sum += i;
      console.log(`${i} -> ${sum}`) 
      i++; 
    } while(i<=10)
    console.log(`do~while : 1~10까지의 합 = ${sum}`)  
  </script>
