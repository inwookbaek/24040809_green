<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. for
    // 1~10까지 합  구하기
    let sum = 0;
    sum = sum + 1;
    sum = sum + 2;
    sum = sum + 3;
    sum = sum + 4;
    sum = sum + 5;
    sum = sum + 6;
    sum = sum + 7;
    sum = sum + 8;
    sum = sum + 9;
    sum = sum + 10;
    console.log(`1~10까지의 합 = ${sum}`)
    
    // for문법
    // for(초기식;조건식;증가식) { 실행문... }
    sum = 0;
    for(i=1;i<=10;i++) {
      sum += i;
      console.log(`${i} -> ${sum}`)
    }
    console.log(`1~10까지의 합 = ${sum}`)

    sum = 0;
    for(i=1;i<=10;i=i+100) {
      sum += i;
      console.log(`${i} -> ${sum}`)
    }
    console.log(`1~10까지의 합 = ${sum}`)

    sum = 0;
    for(i=100;i<=10;i=i+100) {
      sum += i;
      console.log(`${i} -> ${sum}`)
    }
    console.log(`1~10까지의 합 = ${sum}`)

  </script>
</head>

</body>
</html>
