  <script>
    try {
      // throw '예외를 강제로 발생시켰습니다!';
      console.log(nothing);
    } catch (e) {
      // e.name : 예외이름, 정의되지않는 변수를 사용할 경우에는 예외객체가 ReferenceError;
      // e.message : 예외의 상세내용 출력
      // e.stack   : 현재 호출된 주소(stack)
      console.log(e);
      document.write(e.name, '<br>');
      document.write(e.message, '<br>');
      document.write(e.stack, '<hr>');
    }

    // 예외발생 throw
    try {
      const val = parseInt(prompt('짝수를 입력해 주세요!!'));
      if(val%2 !== 0) {
        throw new Error('짝수가 아닙니다! 짝수를 입력하세요!!');
        // throw '짝수가 아닙니다! 짝수를 입력하세요!!';
      }
    } catch (e) {
      document.write(e.name, '<br>');
      document.write(e.message, '<br>');
      document.write(e.stack, '<br>');      
    }
  </script>
