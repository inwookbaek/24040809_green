<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      JavaScript은 1급함수언어라 한다. 1급함수(1급시민함수, first-class citizen)
      의 조건은

      1. 변수에 할당할 수 있어야 한다.
      2. 다른 함수의 매개변수로 전달할 수 있어야 한다.
      3. 다른함수에서 retrun값으로 반환할 수 있어야 한다.
    */
    let fn01 = function() { alert('함수호출!!') }  // 1. 변수에 할당
    
    function fn02(f) {     // 2. 매개변수로 전달
      f();
    }

    function fn03() {        // 3. 결과를 함수 리턴할 수 있어야 한다.
      return fn01;
    }

    // fn01();
    // fn02(fn01);
    let f = fn03();
    f();
  </script>
</head>
<body>
  
</body>
</html>
