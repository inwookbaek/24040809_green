      2. 숫자확인함수
        isNaN() : 변수(데이터)가 NaN인지 여부를 리턴

        3) clearInterval(id) : setInterval에 정의된 콜백함수를 중지
        4) clearTimeout(id) : setTimeout에 정의된 콜백함수를 중지
