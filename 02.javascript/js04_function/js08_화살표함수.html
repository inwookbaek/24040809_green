<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 화살표함수(Arrow Function) - Java, Python등에서는 lambda함수로 한다. */
    // 1. 매개변수가 없을 경우
    // 매개변수가 없을 경우에는 소괄호를 생략할 수 없다.
    // return문이 한개일 경우에는 중괄호, return문을 생략할 수 있다.
    let hi = function() { return '1. 안녕하세요?'}
    hi = () => { return '2. 안녕하세요?' }
    hi = () => '3. 안녕하세요?';
    console.log(hi());

    // 2. 매개변수가 1개만 있는 경우
    // 매개변수가 1개만 있을 경우에는 소괄호를 생략할 수 있다.
    let sayHello = function(name) { return "1. " + name + "님! 환영합니다!" }
    sayHello = (name) => "2. " + name + "님! 환영합니다!";
    sayHello = name => "3. " + name + "님! 환영합니다!";
    console.log(sayHello('홍길동'));
    
    // 3. 매개변수가 1개이상일 경우
    // 매개변수가 1개이상일 경우 소괄호()는 생략할 수 없다.
    let add = function(a,b) { return a+b }
    add = (a,b) => a+b;
    
    console.log(`10 + 10 = ${add(10,10)}`);
  </script>
</head>
<body>
  
</body>
</html>
