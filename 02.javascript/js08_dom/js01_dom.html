<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      문서객체모델(DOM, Document Object Model)

      웹브라우저가 html페이지를 인식하는 방식이면 좁은 의미로는 document객체와
      관련된 객체들을 말한다. 문서객체를 이용하면 html페이지에 태그(요소, element)
      를 추가, 수정, 삭제할 수 있다. 즉, 웹페이지를 동적으로 처리할 수 있다.

      문서객체는 텍스트노드를 갖는 객체(h1, button, p...)와 텍스트노드를 갖지 않는
      객체(input, form....)가 잇다.

      1. 속성
        inlineHTML  : 태그 내부의 문자열을 조작
        style       : 태그의 모양을 조작
        setAttribute(속성이름, 속성값) : 태그의 속성을 설정
        getAttribute(속성이름, 속성값) : 태그의 속성을 읽기

      2. 메서드
        createElement(태그)   : 정의된 태그(객체)를 생성
        createTextNode(문자열): TextNode를 생성
        appendChild(태그) : 지정된 태그에 자식태그를 추가
        getElementById(id): id속성을 가진 태그를 선택(오직 1개의 태그만 선택)
        getElementsByClass(class): class속성을 가진 모든 태그를 선택(배열형태로 가져옴)
        querySelector(선택자) : 선택자를 이용해서 문서객체를 선택
        querySelectorAll(선택자) : 선택자를 이용해서 복수개의 문서객체를 선택(배열형태)
    */
    window.onload = () => {
      document.write('<h1>Hollo DOM (1) !!</h1>')

      let header = document.createElement('h1');
      let text = document.createTextNode('Hello DOM (2) !!')

      header.appendChild(text); // 메모리에 <h1>Hello DOM (2)!!</h1>
      document.body.appendChild(header);

      for(let key in header) {
        document.write(`${key} = ${header[key]} <br>`);
      }
    }
  </script>
</head>
<body>
  
</body>
</html>
