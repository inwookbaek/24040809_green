<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      Math객체는 수학과 관련된 속성과 메서드를 제공한다.

      JavaScript의 기본 내장객체중 유일하게 생성자함수를 사용하지 않는 객체이다.
      즉, 객체를 생성하지 않아도 바로 사용할 수 있는 내장 객체이다.

      random()
      round()
      ceil() : 전달된 실수에서 가장 큰 정수값
      floor(): 전달된 실수에서 가장 작은 정수값
      trunc(): 전달된 실수에서 소수점이하는 버림
      max(값1 .... 값n)
      min(값1 .... 값n)
    */
    document.write(`Math.random() => ${Math.random()} <br>`);
    document.write(`Math.round(1.6) => ${Math.round(1.6)} <br>`);
    document.write(`Math.ceil(1.1) => ${Math.ceil(1.1)} <br>`);
    document.write(`Math.floor(1.1) => ${Math.floor(1.1)} <br>`);
    document.write(`Math.trunc(1.9) => ${Math.trunc(1.9)} <br>`);
    document.write(`Math.max(4,6,1,3,2,1) => ${Math.max(4,6,1,3,2,1)} <br>`);
    document.write(`Math.min(4,6,1,3,2,1) => ${Math.min(4,6,1,3,2,1)} <br>`);
  </script>
</head>
<body>
  
</body>
</html>
