<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .clock {
      width: 200px;
      height: 50px;
      text-align: center;
      color: #f4f4f4;
      background-color: #000;
    }
    #clock {
      color: #f0c420;
      font-size: 20px;
    }
    #clockday {
      color: mediumaquamarine;
      font-size: 0.5em;
    }
  </style>  
</head>
<body>
<body>
  <div class="clock">
      <div id="clock">00:00:00</div>
      <div id="clockday">00.00.00</div>
  </div>
  <script>
    function Zero(num) {
      return num<10 ? '0'+num : ''+num;
    }

    function write(YYYY, MM, DD, hh, mm, ss, week) {
      // let clockDay = document.getElementById('clockday');
      let clock = document.querySelector('#clock');
      let clockDay = document.querySelector('#clockday');
      clock.innerHTML = `${YYYY}.${MM}.${DD} ${week}요일`;
      clockDay.innerHTML = `${hh}:${mm}:${ss}`;
    }

    function clock() {
      let date = new Date();
      let YYYY = String(date.getFullYear());
      let MM = Zero(date.getMonth()+1);
      let DD = Zero(date.getDate());
      let hh = Zero(date.getHours())
      let mm = Zero(date.getMinutes())
      let ss = Zero(date.getSeconds())

      function weekDay() {
        let week = ['일','월','화','수','목','금','토'];
        let day = date.getDay();
        return week[day];
      }

      write(YYYY, MM, DD, hh, mm, ss, weekDay());
    }

    setInterval(clock, 1000);
  </script>
</body>
</html>
