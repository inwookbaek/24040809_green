<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      Object는 JavaScript에서 최상위부모객체이기 때문에 JavaScript에서
      모든 객체는 Object(속성, 메서드)를 상속받는다. 즉, 모든 객체들은
      Object가 가지고 있는 속성과 메서드를 사용할 수 있다.
      또한, 공통적으로 사용할 수 있는 속성과 메서드가 있다면 Object의
      prototype에 속성을 추가할 수 있다. Object의 prototype에 추가된 
      속성과 메서드는 자식객체 즉, 모든 객체에서 공통적으로 사용할 수 있다.

      JavaScript에서는 기본적으로 제공해 주는 객체가 있는데 이를 통칭해서
      내장객체(built-in)라고 한다. 대표적인 내장객체가 String, Array, Date
      Math, Number, JSON...등이 내장객체이다.

      이 내장객체들은 속성과 메서드를 제공하는데 이 속성과 메서드를 자유롭게
      사용할 수 있다면 프로그램을 좀 더 편리하게 작성할 수 있다.
    */
    // 1. 기본자료형은 속성과 메서드를 가질 수 없다.
    let a = 10;
    // a.name = '홍길동';
    // a.fn01 = function() {}

    // 2. 객체자료형은 속성과 메서드를 가질 수 있다.
    /* 1) Object의 속성과 메서드

          constuctor() : 객체 생성함수
          hasOwnProperty(name): 인자로 전달된 name라는 속성존재여부 확인
          isPropertyOf(객체): 해당객체의 속성여부를 확인
          propertyIsEnumerable(name): 해당객체가 iterable(반복객체) 즉, 반복문사용여부
          isLocaleString() : 객체의 문자셋을 호스트환경에 맞는 문자셋으로 변경
          toString() : 객체의 정보를 출력(문자열)
          valueOf()  : 객체의 값을 출력
    */
    Object.prototype.sayHello = function() { return "안녕하세요!" }
    Object.prototype.name = '손흥민';

    let person = {
      name:'홍길동'
    }
  </script>
</head>

</body>
