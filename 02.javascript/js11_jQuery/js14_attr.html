<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(() => {
      // A. 속성 추가/읽기 - attr()
      let src = $('img').attr('src'); // 배열이 아니라 첫 번째 태그만 읽기
      console.log(`ima.src = ${src}`); 

      let wd = $('img').attr('width');
      console.log(`img.width = ${wd}`);
      
      // 1. 속성추가 - 값
      $('img').attr('width', 300);
      $('img').attr('height', 200);
      wd = $('img').attr('width');
      console.log(`img.width = ${wd}`);

      // 2. 속성추가 - function
      $('img').attr('width', function(idx) {
        return (idx+1) * 100
      })

      // 3. 속성추가 - 객체
      $('img').attr({
        // width: 400,
        width: idx => (idx+1) * 100,
        height:300
      });


      // B. 속성 삭제 - removeAttr()
      $('h1').removeAttr('data-index');
    })
  </script>
</head>
<body>
  <img src="./images/bp01.jpg" alt="">
  <img src="./images/bp02.jpg" alt="">
  <img src="./images/bp03.jpg" alt="">

  <h1 data-index="1">header-1</h1>
  <h1 data-index="2">header-2</h1>
  <h1 data-index="3">header-3</h1>
</body>
</html>
