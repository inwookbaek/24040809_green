<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <button id="test1" value="test-1" data-btn-width="200">test1</button>

  <script>
    $(() => {
      // data()로 호출할 때는 "data-" 부분은 빼고 호출한다.
      console.log(`[data] btn-width = ${$("#test1").data('btn-width')}`);
      console.log(`[data] btnWidth = ${$("#test1").data('btnWidth')}`);
      console.log(`-----------------------------------------`);

      // attr()로 호출할 때는 "data-"부분을 반드시 포함시켜줘야 한다.
      console.log(`[attr] undefined = ${$("#test1").attr('btn-width')}`);
      console.log(`[attr] undefined = ${$("#test1").attr('btnWidth')}`);
      console.log(`[attr] data-btn-width = ${$("#test1").attr('data-btn-width')}`);
      console.log(`-----------------------------------------`);

      // html에서 직접 가져올 때는 dataset 속성을 사용해서 가져올 수 있다.
      // 이때는 "camelCase를 사용해서만" 불러올 수 있다
      console.log(`[dataset] [object DOMStringMap] = ${document.querySelector('#test1').dataset}`);
      console.log(`[dataset] undefined = ${document.getElementById("test1").dataset['btn-width']}`);
      console.log(`[dataset] undefined = ${document.getElementById("test1").dataset['data-btn-width']}`);
      console.log(`[dataset] OK = ${document.getElementById("test1").dataset['btnWidth']}`);
    })

  </script>
</body>
</html>
