<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .high-light { background-color: yellow; }
    .high-light-1 { background-color: rgb(209, 39, 215); }
    .high-light-2 { background-color: orange; }
    .high-light-3 { background-color: blue; }
    .high-light-4 { background-color: green; }
    .high-light-5 { background-color: red; }
    .high-light-6 { background-color: gray; }
  </style>
  <script>
    // class속성 추가 : addClass
    $(() => {
      // $('h1').addClass('high-light');
      // $('h1').addClass((idx) => {
      //   return 'high-light-' + (idx+1);
      // });

      $('h1').each((idx, item) => {
        $(item).addClass('high-light-' + (idx+1));
      })
    })
  </script>
</head>
<body>
  <h1 class="high-light">Header - 1</h1>
  <h1>Header - 2</h1>
  <h1>Header - 3</h1>
  <h1>Header - 4</h1>
  <h1>Header - 5</h1>
  <h1>Header - 6</h1>
</body>
</html>
