<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    // html(), text(), remove(), empty()
    $(() => {
      // 1. html() : 문서객체
      let h1 = $('h1').html();   // 첫 번째 객체의 내부문자열을 리턴
      console.log(`${typeof h1} : ${h1}`);
      
      // 2. text() : 문서객체 내부의 문자열
      let h1_text = $('h1').text();
      console.log(`${typeof h1_text} : ${h1_text}`); // 객체 전부의 내부문자열을 리턴
      
      // 3. html() : 문서객체를 추가
      $('div.html').html('<h3>$().html()메서드</h3>'); // 객체로 추가
      
      // 3. text() : 문서객체 내부의 문자열을 추가
      $('div.text').text('<h3>$().text()메서드</h3>'); // 텍스트로 추가
      
      // 4. remove() : 문서객체를 삭제
      $('h1').first().remove();
      
      // 5. empty() : 문서객체의 내부문자열을 삭제
      $('div.text').first().empty(); 

    })
  </script>
</head>
<body>
  <h1>header-1</h1>
  <h1>header-2</h1>
  <h1>header-3</h1>
  <hr>

  <div class="html"></div>
  <div class="html"></div>
  <div class="html"></div>
  <hr>

  <div class="text"></div>
  <div class="text"></div>
  <div class="text"></div>
</body>
</html>
