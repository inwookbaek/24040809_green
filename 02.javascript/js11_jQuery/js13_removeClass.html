<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    h1.item {color: red;}
    h1.selected {color: blue;}
  </style>
  <script>
    $(() => {
      $('h1').removeClass('item');
      $('h1').addClass('selected');

      $('h1').addClass('item').filter(':even').css('color', 'green').end().filter(':odd').css('color', 'pink');
    })
  </script>
</head>
<body>
  <h1 class="item">header-1</h1>
  <h1 class="item">header-2</h1>
  <h1 class="item">header-3</h1>
</body>
</html>
