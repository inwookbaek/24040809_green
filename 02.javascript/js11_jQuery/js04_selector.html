<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    // 자손(>), 후손(blank) 선택자
    $(() => {
      $('*').css({'color': 'red', 'backgroundColor': 'orange'})
      $('ul > li').css('color', 'green'); // .css('backgroundColor', 'mediumseagreen');
      $('ul li').css('color', 'yellow').css('backgroundColor', 'black');
    })
  </script>
</head>
<body>
  <div>
    <ul>
      <li>Apple</li>
      <li>Dog</li>
      <li>Cat</li>
      <li>Horse</li>
      <li>Elephant</li>
      <li>Giraffe</li>
    </ul>
  </div>
</body>
</html>
