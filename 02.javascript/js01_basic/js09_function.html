<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      함수(function)

      함수는 함수표현식으로 선언할 수 있는데 이러한 함수를 익명함수라 한다.
      즉, let fn = functio() {} 형태로 선언되는 함수를 말한다.

      함수는 반환값이 있는 경우와 없는 경우 즉, return문이 있는 경우와
      없는 경우를 말한다. return문이 없을 경우 반환값이 undefined로 반
      환된다.

      주의할 점은 함수를 호출할 때 사용할 수 있는 스코프(범위)안에 있어야
      호출할 수 있다. 만약에 함수가 스코프안에 없을 경우 변수처럼 호이스팅
      이 된다
    */
    // console.log(square); 
    // 이 시점에서 square는 초기값으로 undefined를 가지고 호이스팅된다.
    // console.log(`${suqare(5)}`)

    let square = function(x) {
      return x * x;
    }

    // 선언함수를 변수에 대입해서 사용할 수 있다.
    let xxx = prompt;
    console.log(xxx('나이를 입력하세요!', 18));
    
    // 익명함수를 변수에 대입해서 사용할 수 있다.
    let yyy = square;

    // JavaScript에서는 변수를 사용할 때 주의해야할 사항이 있다.
    let zzz = prompt;
    console.log('prompt는 함수 일까요?', typeof prompt);
    prompt = "prompt는 함수 일까요?";
    console.log('prompt는 함수 일까요?', typeof prompt);
    // prompt('현 시점에서 prompt는 함수가 아니라 문자열이다!!', 18);
    prompt = zzz;  // zzz 즉 함수 prompt를 복사해 준것을 prompt에 대입
    // prompt('현 시점에서 prompt는 함수가 이다!!', 999);
    console.log('prompt는 함수 일까요?', typeof prompt);

    let aaa = alert 
    aaa('aaa는 함수 입니다!')
    alert = '문자열';
    // alert('현 시점에서 alert은 함수가 아니라 문자열이다');
    alert = aaa;
  </script>
