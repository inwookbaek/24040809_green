<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      데이터타입 

      1. 기본형(원시형) : number, string, null, undefined, boolean
        ... undefined : 값이 할당되지 않고 선언만 되어 있는 데이터 타입
            값이면서 도시에 자료형
        ... null : 값이 없거나 유효하지 않은 값
      2. 참조형
        ... 기본형을 제외한 모든 유형이 참조타입이다.
        ... 대표적인 참조형이 객체, 배열, 함수이다.

        1) 객체(Object {})
          하나의 변수에 여러개의 자료형을 저장할 수 있는 자료형
          배열과 함수도 객체이다.
          객체와 배열의 차이점은 객체는 key와 값을 한쌍으로 갖는
          자료형(java에서는 map, python에서는 dict)이라면 배열을
          값만만 저장할 수 있는 자료형이다.

          객체는 중괄호{}로 선언하는데 키와 값의 한쌍을 객체의 속성
          (property)이라고 한다. 객체에서 값에 접근하려면 key로 접근
          해야 한다. 접근방법은

          객체명.속성 or 객체명['속성']의 형태로 접근한다.(속성 = key)
          key는 중복불가, value은 중복가능

        2) 배열(Array [])
          하나의 변수에 여러개의 자료형을 저장할 수 있는 자료형
          배열의 선언은 대괄호[]로 선언한다.
          배열은 JavaScript의 모든 자료형을 저장할 수 있다.
          배열의 접근은 index(값이 저장되어 있는 순서)로 접근한다.
          index는 0부터 시작한다.

        3) 함수(function() {})
          함수는 이름이 있는 함수(선언함수)와 이름이 없는 함수(익명함수)
          함수의 선언
          a. 선언함수 function 함수명(매개변수...) {}
          b. 익명함수 let 변수명 = function(매개변수...) {}
    */
  </script>
  <script>
    // 1. 객체
    let hong = {
      name: '홍길동',
      age: 1000,
      addr: '조선한양',
      fn: function() {
        console.log('나는 함수입니다!')
      },
      xxx: function(a, b) {
        return a + b;
      }
    };
    document.write(hong.name, '<br>');
    document.write(hong['name'], '<br>');
    document.write(hong['fn'], '<br>');
    document.write(hong['hasOwnProperty'], '<br>');
    document.write(hong['xxx'], '<br>');
    document.write(hong['xxx'](10, 10), '<hr>');
  </script>
  <script>
    // 2. 배열
    let arr = [];
    arr = [1, '문자열', hong, undefined, null, ['x', 'y', 'z']]
    document.write(arr[0], '<br>');
    document.write(arr[1], '<br>');
    document.write(arr[2], '<br>');
    document.write(arr[3], '<br>');
    document.write(arr[4], '<br>');
    document.write(arr[5], '<br><br>');
    
    document.write(arr[2].name, '<br>');
    document.write(arr[2]['addr'], '<br>');
    document.write(arr[2]['xxx'](10,10), '<br>');
    document.write(arr[5][1], '<br><hr>');
  </script>
  <script>
    // 3. 함수
    // 1) 일반함수(선언함수)
    function mul(a, b) {
      return a * b;
    }
    document.write('선언함수 : ', mul(10,10), '<br>')
    
    // 2) 익명함수
    let anony = function(a, b) {
      return a * b;
    }
    document.write('익명함수 : ', anony(10,10), '<hr>')

  </script>
  <script>
    // 실습. 화씨를 섭씨로 변경하는 함수 convertCel를 작성해 보기
    // 섭씨 = (화씨 - 32) / 1.8
    // parseInt, parseFloat
    function convertCel(fah) {
      return (fah -32) / 1.8;
    }

    function changeTemp() {
      let fah = parseFloat(document.querySelector('#fah').value);
      let c = convertCel(fah);
      document.write(`화씨 ${fah}도는 섭씨 ${c.toFixed(1)}도 입니다`);
    }
  </script>
</head>
<body>
    <button onclick="changeTemp()">화씨를 섭씨로 변환</button>
    화씨 : <input type="text" id="fah">
</body>
</html>
