    /* 
    A. javascript를 정의하는 방법
      1. html파일의 script블럭안에 정의하는 방법
        - 스크립트블럭은 html파일 어디나 위치할 수 있다.
        - 하지만, 주의할 점은 html은 처음부터 순차적으로 실행된다.
      2. html의 요소에 정의하는 방법 inline 방식
      3. 외부파일 정의하는 방법

    B. JavaScript 기본문법
      1. 자바스크립트는 실행문장 끝에 세미콜론(;)으로 닫아 줘야 한다.
      2. 변수의 선언방법 
        - 변수란? 하나의 저장장소를 의미한다.
        - 선언하는 방법은 var, let, const or 선언하지 않거나
          - var은 제한 없이 변수를 재선언 및 값 변경이 가능
          - let은 선언된 변수는 재선언할 수 없다. 값 변경이 가능
          - const 선언된 변수는 재선언 및 값 변경을 할 수가 없다.
        - 변수선언의 규칙
          - 영어문자, 언더스코어(_), 숫자를 사용한다.
          - 첫 글자는 반드시 영문자, 언더스코어, $기호 시작해야 한다.
          - JavaScript에서 사용하는 예약어(if, let, const, for...)는 사용불가
          - 변수명은 첫 글자는 소문자, Camel Case or 단어 중간에 _로 구분해서 정의하는 것이 관례
          - 스타일가이드 규칙에 의거 작성하는 것이 관례
            - 구글 자바스크립트 스타일 가이드 : google.github.io/styleguide/jsguide.html
            - 에어비앤비 자바스크립트 스타일 가이드 : github.com/airbnb/javascript
          
      3. 문자열의 선언은 큰 따옴표, 작은 따옴표 구분없이 정의가 가능하다.
      4. 큰 따옴표안에는 큰 따옴표 또는 작은 따옴표 안에는 작은 따옴표 사용불가
        - 큰 따옴표안에는 작은 따옴표, 작은 따옴표 안에는 큰 따옴표를 사용가능
        - 큰(작은) 따옴표안에 큰(작은) 따옴표를 사용하려면 이스케이프문자(\)사용
      5. 백틱(`)을 사용하여 문자열을 간단하게 표현할 수 있다.
      6. 자바스크립트는 대소문자를 구분한다.
        - 예를 들어 sum, Sum, SUM 서로 다른 변수이다.

    C. 이스케이프 문자(\)

      \n : 줄바꿈
      \t : tab키
      \' : 작은 따옴표
      \" : 큰 따옴표
      \\ : 역슬래쉬문자 즉 \문자를 의미
  */
  	alert('xxxxxxxxxxxxxx경고창을 표시합니다!yyyyyyyyyyyyyyyyyyyy')

  </script>

  <script>

    let name;
    let age;
  
    name = prompt("이름을 입력하세요!!", '손흥민');

    document.write(`<h3>내 이름은 ${name} 입니다!</h3>`);
    document.write(`<h3>내 나이는 ${age}살 입니다!</h3>`);
  
    let h1 = document.querySelector('#name');

    console.log(h1);
    console.log(h3);
