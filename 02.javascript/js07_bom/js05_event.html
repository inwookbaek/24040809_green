<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      event(이벤트)?

      on???? : 이벤트라고 한다. onclick 클릭이벤트, ondblclick 더블릭클릭이벤트
      이벤트란? 문서객체의 속성중에서 'on'으로 시작되는 속성을 이벤트속성이라 한다.
      이벤트속성은 기본값으로 null이 저장되어 있어서 해당 이벤트를 사용하려면
      이벤트속성에 사용자가 원하는 기능(함수)을 정의해야 한다.

      window객체의 onload는 window객체가 메모리에 load가 완료되면 할당된 함수를
      자동으로 실행한다. 즉, html에 존재하는 모든 tag가 메모리에 load가 완료된 직후에
      onload에 할당된 함수를 실행하라는 의미이다.
    */
    // let test = window.document.querySelector('#test');
    // test.innerHTML = 'window.onload 테스트(1)';

    window.onload = function() {
      let test = window.document.querySelector('#test');
      test.innerHTML = 'window.onload 테스트(3)';
    }
  </script>
</head>
<body>
  <h1 id="test"></h1>

  <!-- <script>
    let test = window.document.querySelector('#test');
    test.innerHTML = 'window.onload 테스트(2)';
  </script> -->
</body>
</html>
