<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.14.0/themes/ui-darkness/jquery-ui.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
  <script>
    $(() => {
      $('input').checkboxradio();
    })
  </script>
</head>
<body>
  <div class="widget">
    <h2>Radio Button</h2>
    <fieldset>
      <legend>Cities</legend>
      <label for="radio-1">Seoul </label>
      <input type="radio" name="radio-1" id="radio-1">
      <label for="radio-2">Busan </label>
      <input type="radio" name="radio-2" id="radio-2">
      <label for="radio-3">Daejeon </label>
      <input type="radio" name="radio-3" id="radio-3">
    </fieldset>
    
    <h2>Check Box</h2>
    <fieldset>
      <legend>Cities</legend>
      <label for="checkbox-1">Seoul </label>
      <input type="checkbox" name="checkbox-1" id="checkbox-1">
      <label for="checkbox-2">Busan </label>
      <input type="checkbox" name="checkbox-2" id="checkbox-2">
      <label for="checkbox-3">Daejeon </label>
      <input type="checkbox" name="checkbox-3" id="checkbox-3">
    </fieldset>
  </div>
</body>
</html>
