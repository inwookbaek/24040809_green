<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="새로운일정을 입력하세요...">
    <button id="add-btn">일정추가</button>
    <ul id="todo-list"></ul>
    
    <div>
        <button id="all-tasks">전체일정</button>
        <button id="completed-tasks">완료일정</button>
        <button id="incomplete-tasks">미완료일정</button>
    </div>
    
    <script src="./js/js99_ex01.js"></script>
</body>
</html>
