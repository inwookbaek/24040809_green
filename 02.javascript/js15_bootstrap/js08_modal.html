<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/b33442fb56.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- 1. trigger modal button -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal"
      data-bs-target="#myModal">모달창열기</button>

    <!-- 2. Modal Window -->
    <div id="myModal" class="modal fade" tabindex="-1" 
      aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="myModalLable">모달헤더</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>광고업계에서 ‘삐약이’의 활약상이 돋보인다. 2024 파리 올림픽 기간 ‘먹방’으로 화제가 된 탁구선수 신유빈이 광고모델로 잇달아 발탁되고 있는 것. 시합 도중 ‘먹방’을 보였던 바나나, 즉석밥 외에도 치킨 등 연예인들이 도맡았던 광고모델까지 꿰차고 있다.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary">저장</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
