<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/b33442fb56.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="mb-3">
      <label for="input1" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="input1" placeholder="your@email.com">
    </div>
    <div class="mb-3">
      <label for="contents" class="form-label">글상세내용</label>
      <textarea name="" id="contents" class="form-control" rows="10" cols="30"></textarea>
    </div>
  </div>
  <hr>

  <div class="container">
    <h4>Inline Form</h4>
    <form action="" class="row g-3">
      <div class="col-auto">
        <label for="email1" class="visually-hidden">Email</label>
        <input type="text" class="form-control" name="email1" id="email1" placeholder="your@email.com">
      </div>
      <div class="col-auto">
        <label for="pass" class="visually-hidden">Pssword</label>
        <input type="password" class="form-control" name="pass" id="pass" placeholder="password...">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
