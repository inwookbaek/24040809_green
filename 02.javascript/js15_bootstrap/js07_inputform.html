<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/b33442fb56.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h3>Input Form</h3>
    <form action="" method="get" class="row">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
        <input type="text" class="form-control" id="email" name="email" placeholder="your@email.com">
      </div>
      <div class="input-group mt-2">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요...">
      </div>
      <div class="input-group mt-2">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-clipboard"></i></span>
        <textarea name="content" id="content" class="form-control" 
          rows="5" cols="30" aria-label="글상세내용" placeholder="글 상세내용을 입력하세요...."></textarea>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary mt-3">Submit</button>
      </div>
    </form>
    <hr>

    <h3>댓글달기</h3>
    <div class="d-flex">
      <div class="flex-shrink-0">
        <img src="./images/img_avatar1.png" style="width:45px;" alt="" class="rounded-circle">
      </div>
      <div class="flex-grow-1 mb-3">
        <h4 class="media-heading"> 홍길동 <small><i>202408.27 등록</i></small></h4>
        <p>Pagination blocks can also be sized to a larger or a smaller size:</p>
      
        <div class="d-flex mt-4">
          <div class="flex-shrink-0">
            <img src="./images/img_avatar2.png" style="width:45px;" alt="" class="rounded-circle">
          </div>
          <div class="flex-grow-1 ms-3">
            <h4 class="media-heading"> 손흥민 <small><i>202408.27 등록</i></small></h4>
            <p>Pagination blocks can also be sized to a larger or a smaller size:</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
