<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/b33442fb56.js" crossorigin="anonymous"></script>
  <style>
    #googleMap {
      width: 100%;
      height: 400px;
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <div class="container" id="googleMap"></div>

  <script>
    function myMap() {
      const myLocation = new google.maps.LatLng(37.5063326, 127.0037006);
      const mapProp = {
        center: myLocation,
        zoom: 18,
        scrollWheel: true,
        draggable: true,
        myTypeId: google.maps.MapTypeId.ROADMAP
      }
      const map = new google.maps.Map(document.querySelector('#googleMap'), mapProp);
      const marker = new google.maps.Marker({position: myLocation});
      marker.setMap(map);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyggF9NZ3g7yehZYVMqHaJ5YrYj-d13KE&callback=myMap"></script>	
</body>
</html>
