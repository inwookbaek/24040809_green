<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="https://pm.pstatic.net/resources/css/main.ac12677c.css" >
<style>
	div {
		background-color: red;
		width: 100px;
		height: 100px;
	}
	span {
		background-color: blue;
		/* css 파일의 주석 */
		/* span태그는 width, height속성은 없다.  */
		width: 100px;
		height: 100px;
	}
	h1 {
		background-color: black;
		width: 100px;
		height: 100px;	
		color: white;
	}
</style>
</head>
<body>
	<!-- html파일의 주석 -->
	<h1>div tag</h1>
	<div style="background-color: yellow">1</div>
	<div style="width: 50px; height: 50px">2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<hr />
	
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
	<span>5</span>
	
	<!-- 실습1. 
	  h1태그의 style을 배경색(background-color)은 검정, 글자색(color)은 하양으로 
	  width: 100px, height: 100px로 적용하기
	  1) inline style
	  2) inner style
	-->
	<h1 style="background-color: black; color: white; width: 100px; height: 100px">1</h1>
	<h1>2</h1>
	<h1>3</h1>
	<h1>4</h1>
	<h1>5</h1>
</body>
</html>
