<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>input tag</h1>
	
	<h3>1. input tag</h3>
	<form action="">
		<fieldset>
			<legend>로그인폼</legend>
			<label for="id">아이디</label>
			<input type="text" id="id" name="id"/>
			<label for="pw">패스워드</label>
			<input type="password" name="pw" id="pw" />
		</fieldset>
		
		<fieldset>
			<legend>로그인폼</legend>
			<!-- table>(tr>td*2)*3 -->
			<table>
				<tr>
					<td>아이디</td>
					<td><input type="text" id="id1" name="id"/></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="pw" id="pw1" /></td>
				</tr>
				<tr align="center">
					<td colspan="2"><a href="./index.html">로그인</a></td>
				</tr>
				<tr align="center">
					<td colspan="2"><input type="button" value="로그인"/></td>
				</tr>
			</table>
		</fieldset>
	</form>
	
	<h3>2. select tag</h3>
	좋아하는 음식을 선택하세요!<br>
	<select name="food" id="food">
		<option value="A">김밥</option>
		<option value="B">떡볶이</option>
		<option value="C">순대</option>
		<option value="D">어묵</option>
	</select>

	<select name="food" id="food" multiple>
		<option value="A">김밥</option>
		<option value="B">떡볶이</option>
		<option value="C">순대</option>
		<option value="D">어묵</option>
	</select>	

	<select name="food" id="food" multiple size="8">
		<option value="A">김밥</option>
		<option value="B">떡볶이</option>
		<option value="C">순대</option>
		<option value="D">어묵</option>
	</select>	

	<select name="food" id="food" multiple size="8">
		<optgroup label="음식">
			<option value="A">김밥</option>
			<option value="B">떡볶이</option>
			<option value="C">순대</option>
			<option value="D">어묵</option>
		</optgroup>
		<optgroup label="전공서적">
			<option value="H">HTML5</option>
			<option value="C">CSS3</option>
			<option value="J">JavaScript</option>
			<option value="Q">BootStrap</option>
		</optgroup>
	</select>	
	<hr />
	
	<h3>3. input tag</h3>	
	<form action="./index.html" >
		아이디   : <input type="text" placeholder="아이디를 입력하세요!"/><br>
		비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요!"/><br>
		<input type="button" value="로그인" onclick="alert('로그인에 성공했습니다!')"/><br>	
		<input type="submit" value="홈으로"/><br>	
	</form>
	<hr />
	
	<form action="./index.html" method="get">
		<input type="text" placeholder="아이디를 입력하세요!"  name="userid" /><br>
		<input type="password" placeholder="비밀번호를 입력하세요!" name="userpw"/><br>
		<input type="hidden" name="hidden" value="홍길동"/><br>
		<input type="file" name="file1"/><br>
		<input type="image" src="./multimedia/Penguins.jpg"  width="100" height="50" name="image"/><br>
		성별을 선택하세요!
		<input type="radio" name="gender"/> 남자
		<input type="radio" name="gender"/> 여자 <br>
		취미를 선택하세요!
		<input type="checkbox" name="hobby"/> 음악
		<input type="checkbox" name="hobby"/> 독서
		<input type="checkbox" name="hobby"/> 자전거
		<input type="checkbox" name="hobby"/> 운동<br>		
		<input type="reset" value="새로고침"/>
		<input type="submit" value="확인"/><br>	
	</form>
	<hr />
	
	<form action="">
		<input type="color" /><br>
		<input type="date" /><br>
		<input type="datetime" /><br>
		<input type="datetime-local" /><br>
		<input type="email" /><br>
		<input type="month" /><br>
		<input type="number" /><br>
		<input type="range" min="0" max="100"/><br>
		<input type="serarch" /><br>
		<input type="tel" /><br>
		<input type="week" /><br>
		<input type="url" /><br>
	</form>
	
	<textarea rows="" cols=""></textarea>
</body>
</html>
