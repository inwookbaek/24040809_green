spring:
  application:
    name: sp06_rest
  datasource:
    url: jdbc:mysql://localhost:3306/spring
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    genrate-ddl: false      
    properties:
      hibernate:
        format_sql: true 
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  # Thymeleaf Cache Setting
  thymeleaf:
    cache: false

# Logging Setting
logging:
  level:
    org:
      hibernate: info

server:
  port: 8090