<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>Board Register</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Board Register
        </div>
        <div class="card-body">
          <form action="/board/register" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text">Title</span>
              <input type="text" name="title" class="form-control" placeholder="Title">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Content</span>
              <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Writer</span>
              <input type="text" name="writer" class="form-control" placeholder="Writer">

            </div>
			
			<!-- 첨부파일추가-->
			<div class="input-group mb-3">
				<span class="input-group-text">Images</span>
				<div class="float-end uploadHidden">
					<button class="btn btn-primary uploadFileBtn">Add Files</button>
				</div>
			</div>

            <div class="my-4">
              <div class="float-end">
                <button type="button" class="btn btn-primary submitBtn">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </form>
        </div><!--end card body-->

      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
 
   <!-- 첨부파일목록 : 썸네일 -->
   <div class="row mt-3">
	<div class="col">
		<div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap"></div>
	</div>
   </div>
   
   <!-- 첨부파일추가하기 위한 모달창 -->
   <div class="modal uploadModal" tabindex="1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Uplad File</h5>
				<button class="btn-close" type="button" data-bs-dimiss="modal" aria-label=""Close></button>
			</div>
			<div class="modal-body">
				<div class="input-group mb-3">
					<input type="file" name="files" class="form-control" multiple/>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary uploadBtn" type="button">Upload</button>
				<button class="btn btn-outline-dark closeUploadBtn" type="button">Close</button>
			</div>
		</div>
	</div>
   </div> <!-- 첨부파일등록모달창 -->

   	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/js/upload.js"></script>

</div>

<script layout:fragment="script" th:inline="javascript">

	const errors = /*[[${errors}]]*/''
	console.log(errors)
	
	let errorMsg = ''
	
	if(errors) {
		for(let i=0;i<errors.length;i++) {
			errorMsg += `${errors[i].field}은(는) ${errors[i].code} = ${errors[i].defaultMessage}\n`
		}
		alert(errorMsg)
	}
	
	// 첨부파일업로드모달창
	const uploadModal = new bootstrap.Modal(document.querySelector('.uploadModal'))
	document.querySelector(".uploadFileBtn").addEventListener('click', function(e) {
		e.stopPropagation()
		e.preventDefault()
		uploadModal.show()
	}, false);
	
	// 모달창에서 파일업로드와 썸네일 출력
	// 1. 모달창 파일로드
	document.querySelector(".uploadBtn").addEventListener('click', function(e) {

		const formObj = new FormData();
		const fileInput = document.querySelector("input[name='files']")
		
		console.log(fileInput.files)
		const files = fileInput.files
		
		for(let i=0;i<files.length;i++) {
			formObj.append("files", files[i])
		}
		
		uploadToServer(formObj).then(result => {
				console.log(result)
				
				for(const uploadResult of result) {
					showUploadFile(uploadResult);
				}				
				uploadModal.hide()
			})
			.catch(e => {
				uploadModal.hide()
			})
		
	}, false);
	
	// 썸네일출력
	const uploadResult = document.querySelector('.uploadResult');
	function showUploadFile({uuid, fileName, link}) {
		const str = `<div class="card col-4">
			<div class="card-header d-flex justify-content-center">
				${fileName}
				<button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}','${fileName}', this)">X</button>
			</div>
			<div class="card-body">
				<img src="/view/${link}" data-src="${uuid + "_" + fileName}"/>
			</div>
		</div><!-- card -->`
		uploadResult.innerHTML += str;
	}
	
	// 썸네일삭제
	function removeFile(uuid, fileName, obj) {
		console.log(uuid + ", " + fileName)
		console.log(obj)
		
		const targetDiv = obj.closest(".card")
		
		removeFileToServer(uuid, fileName).then(data => {
			targetDiv.remove()
		})
	}
	
	// 게시물등록처리
	document.querySelector('.submitBtn').addEventListener('click', function(e) {
		e.preventDefault()
		e.stopPropagation()

		const target = document.querySelector('.uploadHidden')
		const uploadFiles = uploadResult.querySelectorAll('img')
		
		let str = ''
		
		for(let i=0;i<uploadFiles.length;i++) {
			const uploadFile = uploadFiles[i]
			const imgLink = uploadFile.getAttribute("data-src")
			
			str += `<input type="hidden" name="fileNames" value="${imgLink}" />`
		}			
		target.innerHTML = str;
		
		const formObj = document.querySelector("form")
		formObj.submit();
		formObj.reset();
	}, false)	
</script>
